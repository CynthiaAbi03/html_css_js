<!DOCTYPE html>
<head>
    <title> Web App</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <div class="title">
        <img src="images/LogoPolytech33.png" width="60px";>
        <h1>WebApp</h1>
        </div>
        
        <nav class="navigation">
            <a href="#" style="color: white;"> About </a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="UserName" required>
                    <label>UserName</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="matricule" required>
                        <label>Matricule</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        Remember me</label>
                    </div>
                    <button type="submit" onClick="myFunction()" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a 
                        href="#"
                        class="SignUp-Link">Sign Up</a></p>
                    </div>
                </div>
            </form> 
        

        <div class="form-box SignUp">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="UserName" required>
                    <label>UserName</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="matricule" required>
                        <label>Matricule</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" onClick="myFunction()" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a 
                        href="#"
                        class="Login-Link">Login</a></p>
                    </div>
            </form>
        </div>


    </div>


    <script src="script.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
